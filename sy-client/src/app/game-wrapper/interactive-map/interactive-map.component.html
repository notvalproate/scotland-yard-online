<div class="map-container">
    <div
        class="map"
        #map
        (mousedown)="onMouseDown($event)"
        (mousemove)="onMouseMove($event)"
        (mouseup)="onMouseUp()"
        (mouseleave)="onMouseUp()"
        (wheel)="onZoom($event)"
    >
        @for (node of nodes; track node.node_number) {
            <app-path-node class="node-container" [mapScale]="mapScale" [node]="node"> </app-path-node>
        }
    </div>
</div>
